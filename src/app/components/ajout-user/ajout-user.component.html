<div id="wrapper">

  <!-- Appel du Sidebar -->

  <form [formGroup]="formAjoutUser">
    <div class="form-group">
      <label for="exampleInputEmail1">Email </label>
      <input form="email" formControlName="email" class="form-control" placeholder="Non et prenom">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password </label>
      <input form="password" formControlName="password" class="form-control" placeholder="Non et prenom">
    </div>
    <div class="form-group col-md-4">
      <label >Role</label>
      <select formControlName="role" class="form-control">
        <option value="" selected>*** Votre role ***</option>
        <option value="{{role.id}}" *ngFor="let role of roles">{{role.libelle}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nom complet </label>
      <input form="text" formControlName="username" class="form-control" placeholder="Non et prenom">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Adresse</label>
      <input type="text" formControlName="adresse" class="form-control" placeholder="adresse">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Telephone</label>
      <input type="text" formControlName="telephone" class="form-control" placeholder="telephone">
    </div>

    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Ajouter</button>
  </form>

</div>
