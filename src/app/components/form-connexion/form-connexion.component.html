<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-4">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <!--Image login -->

            <div class="col-lg-6 mt-5">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Connexion</h1>
                </div>

                <form [formGroup]="formConnexion" (ngSubmit)="formConnexion.valid && onConnexion()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email :</label>
                    <input form="email" formControlName="email" class="form-control" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password :</label>
                    <input type="password" required
                    minlength="8" formControlName="password" class="form-control" placeholder="Password">
                  </div>

                  <button type="submit" (click)="onConnexion()" class="btn m-4 btn-info">Connexion</button>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
              <img class="imageLog" src="../assets/img/loginImage.png" alt="login image">
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
